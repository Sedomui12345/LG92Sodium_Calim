<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
  </head>
  <body>
    
    <button onclick="changeImage()">Pink</button>
    <button onclick="undoImage()">Black</button>
    <div><img id="changing" src="blackBox.jpg"></div>
    
    
    <script> 
    function changeImage(){
      changing.src='pinkBox.jpg';
    }
    function undoImage(){
      changing.src='blackBox.jpg';
    }
   </script>
  </body>
  
</html>
